spring:
  datasource:
    url: jdbc:mysql://localhost:3306/aicodereview?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  jackson:
    serialization:
      write-dates-as-timestamps: false
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true

# Ollama LLM settings
ollama:
  url: http://localhost:11434
  model: llama2

# Clone defaults (shallow clone / timeout / retries)
clone:
  depth: 1
  timeoutSeconds: 120
  retries: 3
